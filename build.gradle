plugins {
    id 'java'
    id 'java-library'
}

group = 'ru.rtk'
version = '1.0-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': 'ru.rtk.Main'
    }
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}